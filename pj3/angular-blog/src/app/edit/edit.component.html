<div *ngIf="post">
  <h2>Edit</h2>
  <form [formGroup]="editor" novalidate>
    <div>
      <div>
        <label>title: </label>
        <input type="text" placeholder="title" 
          [(ngModel)]="post.title" 
          formControlName="title">
      </div>
      <div>
        <label>body: </label>
        <textarea placeholder="body" 
          [(ngModel)]="post.body" 
          formControlName="body">
        </textarea>
      </div>
    </div>
    <div class="btn-group" role="group">
        <button type="button" (click)="save()" class="btn btn-primary" [disabled]="editor.pristine">Save</button>
        <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        <button type="button" (click)="preview()" class="btn btn-info">Preview</button>
    </div>
    
    <br>
    Created Time: <span>{{post.created | date:'MM/dd/yyyy HH:mm:ss'}}</span>
    Modified Time: <span>{{post.modified | date:'MM/dd/yyyy HH:mm:ss'}}</span>
  </form>
</div>
