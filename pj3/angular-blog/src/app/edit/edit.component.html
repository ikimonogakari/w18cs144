<div *ngIf="post">
  <h2>Edit</h2>
  <label>title: </label>
  <input type="text" placeholder="title" [(ngModel)]="post.title">
  <br>
  <label>body: </label>
  <textarea placeholder="body" [(ngModel)]="post.body"></textarea>
  <button type="button" (click)="save()">Save</button>
  <button type="button" (click)="delete()">Delete</button>
  <button type="button">Preview</button>
</div>
