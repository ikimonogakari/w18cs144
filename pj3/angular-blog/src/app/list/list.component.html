<h2>list of posts</h2>
<div>
  <button type="button" (click)="newPost()">New Post</button>
  <ul class="heroes">
    <li *ngFor="let p of posts"
      [class.selected]="p === selectedPost"
      (click)="onSelect(p)">
        <span class="badge">{{p.postid}} </span>{{p.title}}
    </li>
  </ul>
</div>
