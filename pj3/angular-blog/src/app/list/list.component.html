<div>
  <button type="button" class="btn btn-success btn-lg" aria-label="Left Align" (click)="newPost()">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    New Post
  </button>
  <br><br>
  
  <span><strong>Post List: </strong></span>
  <br>
  <ul class="list-group">
    <li *ngFor="let p of posts"
      (click)="onSelect(p)"
      [ngClass]="updateClass(p)">
        {{p.title}}
        <span class="badge badge-warning">
          {{p.created | date:'MM/dd/yyyy HH:mm:ss'}} 
        </span>
    </li>
  </ul>
</div>
