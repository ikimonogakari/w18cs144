<h2>list of posts</h2>
<div>
  <button type="button" (click)="newPost()" class="btn btn-success btn-lg btn-block">New Post</button>
  <ul class="list-group">
    <li *ngFor="let p of posts"
      [class.selected]="p === selectedPost"
      (click)="onSelect(p)"
      class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
        <span class="badge badge-primary">
          {{p.created | date:'MM/dd/yyyy HH:mm:ss'}} 
        </span> {{p.title}}
    </li>
  </ul>
</div>
